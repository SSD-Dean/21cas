<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра 21</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="game-container">
    <h1>Игра 21</h1>
    <div class="money">Деньги: <span id="money">100</span></div>
    
    <!-- Секция дилера -->
    <div class="dealer-container">
      <h2>Дилер</h2>
      <div class="cards-container" id="dealer-cards">
        <div class="card" id="dealer-card-0">
          <img src="./static/cards/back.png" alt="card">
        </div>
        <div class="card" id="dealer-card-1">
          <img src="./static/cards/back.png" alt="card">
        </div>
        <div class="card" id="dealer-card-2">
          <img src="./static/cards/back.png" alt="card">
        </div>
      </div>
    </div>
    
    <!-- Секция игрока -->
    <div class="player-container">
      <h2>Игрок</h2>
      <div class="cards-container" id="player-cards">
        <div class="card" id="player-card-0">
          <img src="./static/cards/back.png" alt="card">
        </div>
        <div class="card" id="player-card-1">
          <img src="./static/cards/back.png" alt="card">
        </div>
        <div class="card" id="player-card-2">
          <img src="./static/cards/back.png" alt="card">
        </div>
      </div>
    </div>
    
    <div class="buttons">
      <button id="drawBtn">Вытащить</button>
      <button id="drawAllBtn">Вытащить все</button>
      <button id="passBtn">Пасовать</button>
    </div>
    <div class="message" id="message"></div>
    <button id="newGameBtn" style="display: none;">Новая игра</button>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
